name: ORIGIN CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Validate packs
        run: npm run validate

      - name: Build indexes
        run: npm run build

      - name: Install site dependencies
        run: npm run site:install

      - name: Build site
        run: npm run site:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: origin-dist
          path: |
            knowledge/dist/
            site/out/

  rust-pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: utils/origin_orgasystem_utils

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            utils/origin_orgasystem_utils/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('utils/origin_orgasystem_utils/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lints
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

      - name: E2E smoke test
        run: cargo run --bin originctl -- e2e --repo-root ./fixtures/sample_tree --seed ./fixtures/sample_tree/spec/seed/denotum.seed.2i.yaml

      - name: Build release binary
        run: cargo build --release --bin originctl

      - name: Upload originctl binary
        uses: actions/upload-artifact@v4
        with:
          name: originctl-linux-x86_64
          path: utils/origin_orgasystem_utils/target/release/originctl
