claims:
  - "Lifeblood = proxy/gateway to any LLM provider"
  - "Cathedral = governance backend: capability gating, posture, boundaries, ledger, receipts, watcher"
  - "Go implementation is 'tiny trusted core' and source-of-truth behavior"
  - "Parallel scaffolds exist in TS/Python/Rust/Java/.NET mirroring protocol/invariants"
  - "Protocol definitions: OpenAPI + JSON Schemas"
  - "Constitution invariants include: stop_wins_always, single_gateway_for_io, caps_required_for_privileged_ops"
  - "Degrade-on-uncertainty is an explicit invariant"
  - "Pre-intent and post-receipt logging required"
  - "No self-replication invariant"
tests_or_falsifiers:
  - name: Stop-wins enforcement
    description: Gateway must halt on forged cap token
    falsification_condition: Forged token passes validation
  - name: Single IO choke point
    description: All IO routes through gateway
    falsification_condition: IO observed bypassing gateway
  - name: Ledger integrity
    description: Ledger is hash-chained
    falsification_condition: Ledger entries without valid chain
  - name: Degrade on uncertainty
    description: Posture drops to P0 when conditions uncertain
    falsification_condition: High posture maintained under uncertainty
  - name: Receipt attestation
    description: Every response has matching receipt
    falsification_condition: Response without receipt in ledger
