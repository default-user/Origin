id: C0024
title: "Collated Summation of the Six Sections"
summary: >
  Long-form compression of the entire six-part system into one coherent object.
  Unifies Stangraphics (map of understanding), Consequentialism (map of consequences),
  Cognitive Fusion (governed toolchain era), MICRO OI (executable governance),
  MESO authority (public constitution), and MACRO stanspace (navigable atlas).
  Core primitives: stan, graph, ledger, CIF, CDI, capability, receipt, stop-wins,
  fail-closed. The system closes the loop between knowledge and consequence.
