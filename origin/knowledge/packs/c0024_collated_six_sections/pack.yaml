tests_or_falsifiers:
  - name: Knowledge-consequence loop closure
    description: Stangraphics routes understanding and Consequentialism audits outcomes such that what-we-know and what-we-cause cannot drift apart silently
    falsification_condition: A path exists where knowledge changes without consequence audit or consequences occur without knowledge trace
  - name: Gate completeness
    description: Every powerful move passes through CIF, CDI, capability, receipt, and stop-wins gates
    falsification_condition: An actuation path bypasses any gate without explicit governance override
  - name: Layer separation
    description: MICRO holds private threads, MESO publishes governance without leaking privacy, MACRO publishes atlas without claiming monopoly
    falsification_condition: Private data leaks into MESO/MACRO, or MACRO content cannot be exported or forked
  - name: Anti-crown invariant
    description: Export, refusal, and identity boundaries are first-class; a single principal retains root authority
    falsification_condition: Lock-in enforced, fail-open behaviour observed, or hive-mind identity merging occurs
  - name: Six-section interlock
    description: All six sections form a single coherent machine of meaning and responsibility
    falsification_condition: A section can be removed without breaking the coherence of the remaining five
