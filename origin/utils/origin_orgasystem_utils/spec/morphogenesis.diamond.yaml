  GATES:
    KG1: "Medusa UI renders all 23 packs with working navigation."
    KG2: "originctl --help is complete and accurate for all commands."
    KG3: "At least one external interface (HTTP API or proxy) serves live queries with source attribution."
    KG4: "No endpoint exposes more than its capability token allows (C0022)."

  PRODUCES:
    - "User-facing surfaces for IDENTITY to present through"
    - "Attack surface for TEETH to defend"

# ======================================================================
# IV) TEETH — offense and defense
# ======================================================================

TEETH:
  METAPHOR: "Teeth are dual-use: they bite and they chew. In Origin, teeth are the verification gates, the falsifiers, the attack probes, the anti-fabrication checks. A system without teeth accepts anything. Origin bites down on claims that can't prove themselves."

  STATUS: "~45% FORMED"
  DEPENDS_ON: [SKELETON, FLESH]

  ORGANS:
    T1_GATE_SYSTEM:
      description: "DPACK gates (G0–G7) and Replication gates (RG0–RG5)."
      status: IMPLEMENTED
      enforces:
        - "G0 Schema, G1 Integrity, G3 Pinning, G4 Seed Binding"
        - "G6 Orgasystem Shape, G7 Release Receipt"
        - "RG0 Policy, RG1 Seed Binding, RG2 Shape Equivalence"
        - "RG3 Content Equivalence, RG5 Receipt"
      behavior: "Any gate failure → FAIL CLOSED. No partial passes."

    T2_FALSIFIERS:
      description: "Every knowledge pack carries its own falsification conditions."
      status: PRESENT
      count: "23 packs × 2-4 falsifiers each"
      gap: "Falsifiers are documentation, not automated tests. No CI job runs them."

    T3_NO_FABRICATION_INVARIANT:
      description: "OI-FAR ClaimChecker verifies output only reiterates source claims."
      location: "origin/oi_far/reasoning/critic.py"
      status: IMPLEMENTED
      rule: "If a claim cannot be traced to a source brick, it is fabrication. Reject it."

    T4_DETERMINISM_CHECK:
      description: "Verify that same input produces identical output."
      location: "origin/tools/determinism-check.ts"
      status: IMPLEMENTED
      gap: "Only checks TypeScript build outputs. Does not cover OI-FAR or Rust."

    T5_ATTACK_OPERATOR:
      description: "The ATTACK operator from 2I: falsify, probe confusables."
      status: CONCEPTUAL
      defined_in: "OI.OPERATORS in seed"
      gap: "No automated attack/fuzz harness. No confusable-pair probe suite."

    T6_ANTI_MUMBO:
      description: "Filter that rejects vague, unfalsifiable, or rhetorical claims."
      pack: "C0015"
      status: SEED_ONLY
      required:
        - "Classifier: is this claim testable?"
        - "Reject or flag claims that fail testability"

    T7_AUDIT_TRAIL:
      description: "Receipts for every operation."
      status: IMPLEMENTED
      types:
        - "AuditReceipt (pack/verify/unfurl)"
        - "ReplicationReceipt (replicate operations)"
        - "IntegrationExceptionReceipt (outside-utils changes)"
      gap: "Receipts are JSON files. No append-only log. No tamper detection on receipts themselves."

  GATES:
    TG1: "All 23 pack falsifiers are executable as automated tests."
    TG2: "Determinism check covers OI-FAR pipeline, not just TS builds."
    TG3: "At least one attack/fuzz harness exists for the verification pipeline."
    TG4: "Receipts are chained (each receipt references the previous receipt hash)."
    TG5: "Anti-mumbo filter has a running prototype that rejects at least 5 known-vague claims."

  PRODUCES:
    - "Verification machinery for IDENTITY to prove itself"
    - "Defense perimeter for SKIN to rely on"
    - "Falsification suite for SENSES to self-check against"

