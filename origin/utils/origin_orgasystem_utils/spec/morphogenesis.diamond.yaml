  STATUS: "~25% FORMED"
  DEPENDS_ON: [SKELETON, FLESH]

  ORGANS:
    K1_MEDUSA_UI:
      description: "Hub + tendrils exploration interface."
      location: "origin/site/"
      status: SCAFFOLDED
      tendrils:
        - "Atlas (browse knowledge packs)"
        - "Graph (visual pack relationships)"
        - "Timeline (temporal view)"
        - "Build-spec (determinism check)"
        - "Tests (golden test results)"
        - "Exports (downloadable archives)"
      gap: "Not deployed. Not wired to OI-FAR for live queries."

    K2_ORIGINCTL_CLI:
      description: "Command-line interface to the Rust spine."
      location: "origin/utils/origin_orgasystem_utils/crates/originctl/"
      status: IMPLEMENTED
      commands:
        - "pack, verify, unfurl, audit"
        - "replicate local, replicate rootball, replicate zip2repo-v1"
      gap: "No shell completions. No man page. No progress indicators for large repos."

    K3_OI_FAR_PROXY:
      description: "Conversational proxy interface for external agents."
      location: "origin/oi_far/proxy.py"
      status: IMPLEMENTED
      modes: "query, search, explain, verify, compare"
      gap: "No HTTP API. No authentication. No rate limiting."

    K4_REPL:
      description: "Interactive Python REPL for Origin exploration."
      location: "repl.py"
      status: IMPLEMENTED
