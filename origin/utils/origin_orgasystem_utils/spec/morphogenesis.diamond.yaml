DENOTUM::DIAMOND::MORPHOGENESIS
VERSION: v1.0
STEWARD: Ande
INVOKER: Kai
POSTURE: FAIL_CLOSED
STOP_WINS: true
EPISTEMIC_STATUS: ARCHITECTURAL_SEED
STYLE: MORPHOGENETIC_SEQUENCE

# ======================================================================
#  ORIGIN MORPHOGENESIS — FROM SKELETON TO LIVING SYSTEM
# ======================================================================
#
#  Biological mapping:
#
#    SKELETON  → structural framework, directory spine, governance bones
#    FLESH     → working organs that fill the skeleton with computation
#    SKIN      → boundary layer, interface surfaces, what the world touches
#    TEETH     → offensive/defensive: verification, attack, falsification
#    SENSES    → input channels: retrieval, ingestion, perception, compression
#    ID        → core drive: the seed, the axioms, the involuntary impulse
#    IDENTITY  → self-awareness: self-description, self-replication, continuity
#
#  Each phase has:
#    ORGANS      — what must exist
#    GATES       — what must pass before the phase is complete
#    DEPENDS_ON  — prior phases required
#    PRODUCES    — what downstream phases can consume
#
# ======================================================================

# ======================================================================
# 0) SEED BINDING (all phases inherit this)
# ======================================================================

SEED_BINDING:
  ROOT_SEED: "DENOTUM::SEED::2I v1.0"
  FINGERPRINT_SOURCE: "spec/seed/denotum.seed.2i.yaml"
  RULE: "Every artifact, receipt, manifest, and organ must bind to the root seed fingerprint. Unbound artifacts are dead tissue — reject them."

AXIOM_SPINE:
  A1: "People first, tools serve."
  A2: "Stop wins."
  A3: "Fail closed."
  A4: "Speak true, name true, credit."
  A5: "Anti-hive."
  A6: "Inspectable structures."
  A7: "Dual lane."

# ======================================================================
# I) SKELETON — the bones
# ======================================================================

SKELETON:
  METAPHOR: "The skeleton is what holds shape when everything else is stripped away. It is the directory tree, the governance constraints, the naming conventions, and the dependency graph. A skeleton without flesh is an architecture diagram. It has no behavior, but it determines what behavior is possible."

  STATUS: "~85% FORMED"

  ORGANS:
    S1_DIRECTORY_SPINE:
      description: "The polyglot orgasystem directory tree."
      location: "/"
      status: PRESENT
      includes:
        - "origin/knowledge/packs/ (23 packs)"
        - "origin/modules/ (phraseweave, realityweaver, realityweaver_video)"
        - "origin/oi_far/ (retrieval, reasoning, kernel, renderer, substrate)"
        - "origin/kits/ (15 language implementations)"
        - "origin/site/ (Next.js Medusa UI)"
        - "origin/src/ (TypeScript IR + rules engine)"
        - "origin/utils/origin_orgasystem_utils/ (Rust workspace)"
        - "origin/schema/ (JSON schemas)"
        - "origin/config/ (seed configs)"
        - "origin/docs/ (fractal documentation)"

    S2_GOVERNANCE_BONES:
      description: "The constraints that prevent malformation."
      status: PRESENT
      includes:
        - "Denotum seed (2I) — root identity"
        - "Kati architecture (C0009) — stop-wins governance"
        - "CIF/CDI (C0013) — context integrity vs conscience decision"
        - "Lifeblood-Cathedral (C0022) — LLM gateway with capability gating"
        - "Privacy boundary (C0006) — PII redaction"
        - "Attribution map (C0005) — authorship chain"

    S3_KNOWLEDGE_VERTEBRAE:
      description: "The 23 knowledge packs are vertebrae — each a self-contained unit of meaning with claims, falsifiers, provenance, and cross-references."
      status: PRESENT
      packs: "C0001–C0023"
      format: "pack.yaml + content.mdx per vertebra"
      invariant: "Every vertebra carries its own falsifiers. A vertebra without a falsifier is cartilage, not bone."

    S4_DEPENDENCY_GRAPH:
      description: "The pack graph, the crate dependency tree, the module import graph."
      status: PARTIAL
      present:
        - "Pack cross-references (related: fields)"
        - "Rust crate dependency chain (seed_core → dpack_core → replication_core → originctl)"
        - "TypeScript build tool chain"
      missing:
        - "Cross-language dependency map (Python ↔ Rust ↔ TypeScript)"
        - "Pack dependency DAG (which packs must be understood before others)"

  GATES:
    SG1: "All 23 packs parse and validate against schema."
    SG2: "Rust workspace compiles (cargo check)."
    SG3: "Directory tree matches documented orgasystem shape."
    SG4: "No orphan files — every file belongs to a named organ."

  PRODUCES:
    - "Directory shape for FLESH to fill"
    - "Governance constraints for TEETH to enforce"
    - "Knowledge graph for SENSES to query"

# ======================================================================
# II) FLESH — the working organs
# ======================================================================

FLESH:
  METAPHOR: "Flesh is computation. It is the code that runs, the pipeline that transforms input to output, the compressor that shrinks and restores. Skeleton without flesh is a diagram. Flesh without skeleton is a tumor — growing without structure. Origin needs both."

  STATUS: "~40% FORMED"
  DEPENDS_ON: [SKELETON]

  ORGANS:
    F1_OI_FAR_PIPELINE:
      description: "The deterministic intelligence pipeline: retrieve → plan → solve → render."
      location: "origin/oi_far/"
      status: IMPLEMENTED
      components:
        retrieval: "DeterministicRetriever — lexical + graph + tag scoring"
        reasoning: "DeterministicPlanner + DeterministicSolver — intent→steps→components"
        kernel: "OIKernel — session state, constraints, transitions"
        renderer: "DeterministicRenderer — GALLEY and BRIDGE modes"
        substrate: "BrickStore + DocumentStore + BrickCompiler"
      invariant: "Same query + same state + same vault = identical output."
      gap: "Not wired to CI. No end-to-end integration test from query to rendered output."

    F2_REALITYWEAVER:
      description: "RWV1 binary container with race-encoded compression."
      location: "origin/modules/realityweaver/"
      status: IMPLEMENTED
      branches:
        - "ZLIB (standard)"
        - "MO+ZLIB (Middle-Out dictionary rewrite + zlib)"
        - "BZ2 (optional)"
        - "LZMA (optional)"
      invariant: "decompress(compress(x)) == x"
      gap: "No Rust port. No integration with DPACK."

    F3_REALITYWEAVER_VIDEO:
      description: "Video-specific RWV1 container variant."
      location: "origin/modules/realityweaver_video/"
      status: IMPLEMENTED_STUB
      gap: "Pipeline scaffolded, ffmpeg/gstreamer stubs not wired."

    F4_PHRASEWEAVE:
      description: "Phrase-level compression/expansion."
      location: "origin/modules/phraseweave/"
      status: PARTIAL
      gap: "Separate from MO+zlib. Needs integration story."

    F5_RUST_UTILITY_SPINE:
      description: "Deterministic pack/verify/unfurl/audit/replicate."
      location: "origin/utils/origin_orgasystem_utils/"
      status: IMPLEMENTED
      crates:
        seed_core: "Seed load, SHA-256 fingerprint, verify"
        dpack_core: "Pack, verify, unfurl, audit with 7 gates"
        replication_core: "R0 local clone, R1 rootball, R2 zip2repo_v1"
        originctl: "CLI exposing all commands"
      tests: "38 passing"
      gap: "Not tested against the real Origin repo (only fixtures). No cross-language bridge to Python modules."

    F6_TYPESCRIPT_TOOLS:
      description: "Build, validate, query, explain, export, archive tools."
      location: "origin/tools/ (via package.json scripts)"
      status: IMPLEMENTED
      includes:
        - "validate.ts, build-index.ts, build-graph.ts"
        - "build-search.ts, build-timeline.ts"
        - "export-public.ts, archive.ts"
        - "query.ts, explain.ts, run-tests.ts"
        - "determinism-check.ts"
      gap: "No integration with Rust spine or Python modules."

    F7_LFME_ENGINE:
      description: "Language Facing Meaning Engine — ingestion-time compression to concept chains."
      location: "DOES NOT EXIST AS CODE"
      status: SEED_ONLY
      pack: "C0021"
      required_to_build:
        - "Concept chain parser (#concept: #nothing: #1: ** format)"
        - "Ingestion pipeline (text → chain)"
        - "Denotum expansion (chain → text)"
        - "Reversibility proof: D(F(x)) == x"

    F8_DENOTUM_COMPRESSOR:
      description: "Fractal meaning-compression tree — the inverse of Fractal Unfurling."
      location: "DOES NOT EXIST AS CODE"
      status: SEED_ONLY
      pack: "C0012"
      required_to_build:
        - "Tree construction from meaning-bearing claims"
        - "Compression: text → denotum tree"
        - "Expansion: denotum tree → text (fractal unfurl)"
        - "Level traversal: L0 → L1 → L2 → L∞"

    F9_MRC_COMPRESSOR:
      description: "Multi-Reference Compression — n-string initial bundle prepended to payload."
      location: "DOES NOT EXIST AS CODE"
      status: SEED_ONLY
      pack: "C0018"
      note: "MO+zlib in RealityWeaver is a partial implementation of this concept."

  GATES:
    FG1: "OI-FAR pipeline produces correct output for 5+ golden test queries."
    FG2: "RealityWeaver roundtrips 100% on test corpus."
    FG3: "originctl pack+verify+unfurl roundtrips the real Origin repo."
    FG4: "At least one meaning-compression engine (LFME or Denotum) has a running prototype with reversibility test."
    FG5: "Cross-language bridge exists: Python can call Rust (via CLI or FFI), TypeScript can call Rust (via CLI)."

  PRODUCES:
    - "Working computation for SKIN to expose"
    - "Verification machinery for TEETH to wield"
    - "Retrieval pipeline for SENSES to feed"

# ======================================================================
